<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>House Data Analysis</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .chart-container {
            width: 80%;
            margin: auto;
        }
    </style>
    <script>
        async function fetchChartData(url) {
            const response = await fetch(url);
            return await response.json();
        }

        async function renderChart() {
            const priceData = await fetchChartData('/price_distribution/');
            const areaData = await fetchChartData('/area_distribution/');

            const priceCtx = document.getElementById('priceChart').getContext('2d');
            const areaCtx = document.getElementById('areaChart').getContext('2d');

            new Chart(priceCtx, {
                type: 'bar',
                data: {
                    labels: priceData.map(item => item.price),
                    datasets: [{
                        label: 'Number of Houses',
                        data: priceData.map(item => item.count),
                        backgroundColor: 'rgba(75, 192, 192, 0.2)',
                        borderColor: 'rgba(75, 192, 192, 1)',
                        borderWidth: 1
                    }]
                },
                options: {
                    scales: {
                        x: {
                            title: {
                                display: true,
                                text: 'Price'
                            }
                        },
                        y: {
                            title: {
                                display: true,
                                text: 'Count'
                            }
                        }
                    }
                }
            });

            new Chart(areaCtx, {
                type: 'bar',
                data: {
                    labels: areaData.map(item => item.area),
                    datasets: [{
                        label: 'Number of Houses',
                        data: areaData.map(item => item.count),
                        backgroundColor: 'rgba(153, 102, 255, 0.2)',
                        borderColor: 'rgba(153, 102, 255, 1)',
                        borderWidth: 1
                    }]
                },
                options: {
                    scales: {
                        x: {
                            title: {
                                display: true,
                                text: 'Area (mÂ²)'
                            }
                        },
                        y: {
                            title: {
                                display: true,
                                text: 'Count'
                            }
                        }
                    }
                }
            });
        }

        document.addEventListener('DOMContentLoaded', renderChart);
    </script>
</head>
<body>
    <h1>House Data Analysis</h1>
    <div class="chart-container">
        <h2>Price Distribution</h2>
        <canvas id="priceChart"></canvas>
    </div>
    <div class="chart-container">
        <h2>Area Distribution</h2>
        <canvas id="areaChart"></canvas>
    </div>
</body>
</html>
